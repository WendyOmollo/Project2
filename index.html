<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exotica</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <img src="https://cdn.pixabay.com/photo/2014/01/25/13/33/sun-251455__340.jpg">
                <ul>
                    <li>Home
                    <li>Accomodation</li>
                    <li>Contacts</li>
                </ul>
            </nav>
        </div>
        <div class="landing">
            <img src="https://cdn.pixabay.com/photo/2016/10/10/22/36/seychelles-1730082__340.jpg">
            <img src="https://cdn.pixabay.com/photo/2016/11/21/15/43/beach-1846040__340.jpg">
            <img src="https://cdn.pixabay.com/photo/2015/09/28/14/20/sunset-962156__340.jpg">
            <h1>Exotica</h1>
        </div>
        <div class="housing">
            <figure>
                <img src="https://cdn.pixabay.com/photo/2015/08/16/22/48/south-beach-891778__340.jpg">
                <figcaption>Ensuite rooms</figcaption>
            </figure>
            <figure>
                    <img src="https://image.shutterstock.com/image-photo/romantic-dinner-setup-decoration-candle-260nw-334788035.jpg">
                    <figcaption>Dinner at the beach</figcaption>
            </figure>
            <figure>
                    <img src="https://cdn.pixabay.com/photo/2017/01/08/10/41/sports-1962574__340.jpg">
                    <figcaption>Gym</figcaption>
            </figure>
        </div>
        <div class="housing">
            <figure>
                    <img src="https://cdn.pixabay.com/photo/2018/09/25/08/34/woman-3701712__340.jpg">
                    <figcaption>Spa</figcaption>
            </figure>
            <figure>
                    <img src="https://cdn.pixabay.com/photo/2017/07/28/15/40/trombone-2548982__340.jpg">
                    <figcaption>Live Band</figcaption>
            </figure>
            <figure>
                    <img src="https://cdn.pixabay.com/photo/2016/05/30/02/59/tea-time-1424177__340.jpg">
                    <figcaption>Bed and breakfast</figcaption>
            </figure>
        </div>
        <div class="contacts">
            <h2>Make a reservation today</h2>
            <form>
                <input type="text" placeholder="Write your name.">
                <input type="" placeholder=""

            </form>
            
        </div>
    </div>
    
</body>
</html>
